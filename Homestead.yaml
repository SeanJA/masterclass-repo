---
ip: "192.168.10.12"
memory: 2048
cpus: 1
hostname: masterclass-repo
name: masterclass-repo
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: "/Users/brandon/Sites/masterclass-repo"
      to: "/home/vagrant/masterclass-repo"

sites:
    - map: masterclass.app
      to: "/home/vagrant/masterclass-repo/public"

databases:
    - homestead

